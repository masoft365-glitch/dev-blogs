  <!-- Google Fonts import for Orbitron (display) and JetBrains Mono (body/code) -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS from CDN for rapid UI development -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* 
      Global CSS variables for a consistent, themeable design system.
      This defines the entire color palette for the futuristic dark mode UI.
    */
    :root {
      --bg-primary: #0a0a1a;
      --bg-surface: #111a2e;
      --glow-cyan: #00f5ff;
      --accent-purple: #667eea;
      --accent-red: #ff4e50;
      --accent-pink: #ff6b9d;
      --accent-mint: #a5ff8a;
      --accent-yellow: #f9d423;
      --accent-light-blue: #4facfe;
      --accent-emerald: #43e97b;
      --accent-teal: #38f9d7;
      --accent-orange: #fa709a;
      --accent-lavender: #a8edea;
      --accent-light-pink: #fed6e3;
      --text-primary: #e0e0ff;
      --text-secondary: rgba(224, 224, 255, 0.7);
      --border-color: rgba(0, 245, 255, 0.1);
      --border-color-hover: rgba(0, 245, 255, 0.4);
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      /* Subtle radial gradient for a deep-space background effect */
      background-image: radial-gradient(circle at 25% 25%, var(--bg-surface) 0%, var(--bg-primary) 50%);
      /* Custom futuristic crosshair cursor */
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none"><path stroke="%2300f5ff" stroke-width="2" d="M12 0V24M0 12H24"/></svg>') 12 12, auto;
    }
    /* Set the display font for all headings */
    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      text-shadow: 0 0 5px rgba(0, 245, 255, 0.2);
    }
    /* Animation for the 3D-style holographic icons */
    .holo-icon {
      animation: rotate-holo 30s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 10px var(--glow-cyan));
    }
    @keyframes rotate-holo {
      0% { transform: rotateY(0deg) rotateX(10deg); }
      100% { transform: rotateY(360deg) rotateX(10deg); }
    }
    /* Styling and animation for the floating background particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--glow-cyan);
      opacity: 0;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }
  </style>

  }
}
</script>
</head>
